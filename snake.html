<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css">
    <title>Snake</title>
</head>

<body>
    <audio id='fruitAudio' src="audios/fruiteat.wav"></audio>
    <audio id='loseAudio' src="audios/lose.wav"></audio>
    <div class="title">
        <h1>Press any key to start!</h1>
    </div>
    <div class="game-over hide">
        <h1>GAME OVER!</h1>
        <H4>Press any key to restore the game</H4>
    </div>
    <div class="points-counter hide"><span>Level:</span><span>1 </span><span>points: </span> <span>0</span></div>
    <canvas width="400px" height="400px"></canvas>
    <div class="keys">
        <div class="keyUp">UP</div>
        <div class="keyRight">RIGHT</div>
        <div class="keyDown">DOWN</div>
        <div class="keyLeft">LEFT</div>
    </div>
</body>



<script src="snake.js"></script>

</html>
